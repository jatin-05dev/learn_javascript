<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link rel="stylesheet" href="progilepage.css">
</head>
<style>body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      padding: 0;
    }
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 30px;
      text-align: center;
    }
    .profile-img {

      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #4e91fc;
      object-fit: cover;
    }
    h2 {
      margin: 20px 0 5px;
    }
    p {
      color: #666;
      margin: 5px 0;
    }
    .info {
      margin: 20px 0;
    }
    .info div {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #4e91fc;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #3a75d5;
    }</style>
<body>

<div class="profile-container">
  <img src="siddarth.jpg" alt="User Image" class="profile-img">
  <h2>Sumit Rajak</h2>
  <p>Full Stack Developer</p>

  <div class="info">
    <div><strong>Email:</strong> sumitrajaksumitrajak793@gmail.com</div>
    <div><strong>Phone:</strong> +91 9926381513</div>
    <div><strong>Location:</strong> Bhopal, India</div>
    <div><strong>Skills:</strong> HTML, CSS, JavaScript, JAVA, C++, C, SQL, DSA</div>
  </div>

  <!-- Email Button -->
  <a href="mailto:sumitrajaksumitrajak793@gmail.com" class="btn">Email</a>

  <!-- Phone Button -->
  <a href="tel:+919926381513" class="btn">Phone</a>
</div>

</body>
</html>
