 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacking Simulator</title>
  <style>
    body {
      background-color: green;
      font-size: 30px;
      font-family: 'Martel Sans', sans-serif;
      color: white;
      padding: 20px;
    }

    .dots::after {
      content: '';
      animation: blink 1s infinite steps(3, start);
    }

    @keyframes blink {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div id="hack">Initializing Hacking<span class="dots"></span></div>

  <script>
    const messages = [
      "Reading your Files",
      "Password files Detected",
      "Sending all passwords and personal files to server",
      "Cleaning up"
    ];

    const randomDelay = () => {
      const seconds = 1 + Math.random() * 6; // 1 to 7 seconds
      return new Promise(resolve => setTimeout(resolve, seconds * 1000));
    };

    async function main() {
      const hackDiv = document.getElementById("hack");

      for (let msg of messages) {
        await randomDelay();

        // Remove blinking dots before adding new message
        const dots = document.querySelector('.dots');
        if (dots) dots.remove();

        // Add new line with message
        const line = document.createElement("div");
        line.textContent = msg;
        hackDiv.appendChild(line);

        // Add blinking dots to this new line
        const dotSpan = document.createElement("span");
        dotSpan.className = "dots";
        line.appendChild(dotSpan);
      }
    }

    main();
  </script>
</body>
</html>
