<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <form>

      <div>

  <div>

        <th>email</th>
        <th>name</th>
        <th>del</th>

      <tbody id="data">
      </tbody>
    </table>
  </div>


  <script src="form1.js"></script>
</body>

</html>
