 <style>
#ball{
    width: 50px;
    position: absolute;
    left: 10px;

}

</style>
<script>
    let lft=10;
    let interval
    function ballMove(){
        lft=lft+5;
        let obj=document.getElementById("ball");
        obj.style.left=lft+"px";
        if(lft==800){
            clearInterval(interval)
        }

    }
    function mystart(){
         interval=setInterval(ballMove,100);
    }
    function myStop(){
     clearInterval(interval)   
    }
</script>
